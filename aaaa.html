<html>
<body>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    async function Tutor() {
        document.write('Hello Toturix');
        for (let i = 1; i <20 ; i++) {
            await sleep(800);
            document.write( i +" "+"Welcome to tutorix" + " " + "</br>");
        }
    }
    Tutor()
</script>
</body>
</html>
